<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #AddForm {
            margin: 30px;
            padding: 20px;
            border: 3px solid;
            width: fit-content;
        }

        #name {
            width: 200px;
        }

        #email {
            width: 200px;
        }

        #phoneno {
            width: 150px;
        }

        #password {
            width: 200px;
        }
    </style>
</head>

<body>
    <form id="AddForm" onsubmit="signup(event)">
        <div>
            Name:<input type="text" id="name">
        </div><br>
        <div>
            Email:<input type="text" id="email">
        </div><br>
        <div>
            <label for="phoneno">Phoneno:</label>
            <input type="text" id="phoneno">
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div><br>
        <div>
            <input class="btn" type="Submit" value="submit">
        </div><br>
        <div>
            <input id="btn2" type="button" value="delete" onclick="removeItem()">
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script>
        function signup(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phoneno = document.getElementById("phoneno").value;
            var password = document.getElementById("password").value;

            var user = {
                name: name,
                email: email,
                phoneno: phoneno,
                password: password
            };

            axios.post("https://crudcrud.com/api/d90e165c3f9c4238aa491dcfdc3107c3/SHREYA", user)
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });

            var newElement = document.createElement('div');
            var newText = document.createTextNode(name + ' - ' + email + ', ' + phoneno);
            newElement.appendChild(newText);
            document.body.appendChild(newElement);
        }

        function removeItem() {
            var form = document.getElementById('AddForm');
            form.reset();
        }
    </script>
