<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        #AddForm {
            margin: 30px;
            padding: 20px;
            border: 3px solid;
            width: fit-content;
        }

        #name {
            width: 200px;
        }

        #email {
            width: 200px;
        }

        #phoneno {
            width: 150px;
        }

        #password {
            width: 200px;
        }
    </style>
</head>

<body>
    <form id="AddForm" onsubmit="signup(event)">
        <div>
            Name:<input type="text" id="name" />
        </div>
        <br />
        <div>
            Email:<input type="text" id="email" />
        </div>
        <br />
        <div>
            <label for="phoneno">Phoneno:</label>
            <input type="text" id="phoneno" />
        </div>
        <br />
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>
        <br />
        <div>
            <input class="btn" type="submit" value="submit" />
        </div>
        <br />
        <div>
            <button id="btn2" type="button" onclick="deleteAll()">
                Delete All
            </button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script>
        function createUserElement(user) {
            var div = document.createElement('div');
            var text = document.createTextNode(user.name + ' - ' + user.email + ', ' + user.phoneno);
            var deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () {
                axios.delete("https://crudcrud.com/api/d90e165c3f9c4238aa491dcfdc3107c3/SHREYA/" + user._id)
                    .then(function (response) {
                        console.log(response);
                        div.parentNode.removeChild(div);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            };
            div.appendChild(text);
            div.appendChild(deleteBtn);
            return div;
        }

        function addNewUser(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phoneno = document.getElementById("phoneno").value;
            var password = document.getElementById("password").value;

            var user = {
                name: name,
                email: email,
                phoneno: phoneno,
                password: password
            };

            axios.post("https://crudcrud.com/api/d90e165c3f9c4238aa491dcfdc3107c3/SHREYA", user)
                .then(function (response) {
                    console.log(response);
                    var newElement = createUserElement(response.data);
                    document.body.appendChild(newElement);
                })
                .catch(function (error) {
                    console.log(error);
                });

            var form = document.getElementById('AddForm');
            form.reset();
        }

        axios.get("https://crudcrud.com/api/d90e165c3f9c4238aa491dcfdc3107c3/SHREYA")
            .then(function (response) {
                console.log(response);
                var users = response.data;
                for (var i = 0; i < users.length; i++) {
                    var user = users[i];
                    var userElement = createUserElement(user);
                    document.body.appendChild(userElement);
                }
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
</body>

</html>
