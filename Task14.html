<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #AddForm {
            margin: 30px;
            padding: 20px;
            border: 3px solid;
            width: fit-content;
        }

        #name {
            width: 200px;

        }

        #email {
            width: 200px;
        }

        #phoneno {
            width: 150px;
        }

        #password {
            width: 200px;
        }
    </style>
</head>

<body>
    <form id="AddForm" onsubmit="signup()">
        <div>
            Name:<input type="text" id="name">
        </div><br>
        <div>
            Email:<input type="text" id="email">
        </div><br>
        <div>
            <label for="phoneno">Phoneno:</label>
            <input type="text" id="phoneno">
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div><br>
        <div>
            <input class="btn" type="Submit" value="submit">
        </div><br>
        <div>
            <!-- <button class="btn" onclick="removeItem()">delete</button> -->
            <input id=" btn2" type="button" value="delete" onclick="removeItem()">
            <input id=" btn3" type="button" value="Edit" onclick="remove()">

        </div>
    </form>
</body>
<script>
    function signup(e) {
        event.preventDefault();
        // console.log('working');
        // Add data to the local storage

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phoneno = document.getElementById("phoneno").value;
        var password = document.getElementById("password").value;

        var user = {
            name: name,
            email: email,
            phoneno: phoneno,
            password: password,
        };
        var json = JSON.stringify(user);
        localStorage.setItem(name, json);
        console.log('user added');

        // add data to page
        var newElement = document.createElement('AddForm');
        var newText = document.createTextNode(name + '- ' + email + ", " + phoneno, json)
        newElement.appendChild(newText)
        document.getElementById('AddForm').appendChild(newElement);
        console.log(newElement)

    }

    function removeItem() {
        //deleted the local storage
        window.localStorage.clear();
        // deleted the page date
        var olddata = document.getElementById("AddForm").lastChild;
        document.getElementById("AddForm").removeChild(olddata);


    }
    function remove() {
        //deleted the local storage
        window.localStorage.clear();
        // deleted the page date
        var olddata = document.getElementById("AddForm").lastChild;
        document.getElementById("AddForm").removeChild(olddata);
        



    }



</script>

</html>
